<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form>
        <fieldset style="background-color: rgb(29, 105, 105);">
            <legend>Dados iniciais</legend>
            <input type="text" name="nome"
                placeholder="Digite seu nome..."
                size="18">
            <br></br>
            <label>
                Data de Nascimento:
                <input type="date" name="dtnasc">
            </label>
        </fieldset>
        <fieldset style="background-color: rgb(43, 226, 195);" >
        <legend>Mais Campos</legend>
            <label for="nsup"> Nivel Superior?</label>
            <input type="checkbox" id="nsup" name="nsup">
            <br></br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </fieldset>
    </form>
    <p><a href="../index.html"> Link Voltar </a></p>
</body>
</html>
