<!DOCTYPE html>
<html lang="pt-br" style="color: slategrey;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com Tabela</title>
</head>
<body style="color: rgb(207, 18, 18);">
    <h2 style="text-align: center">Segundo Exemplo de formulário</h2>
    <table style="width: 70%; margin: 0 auto">
        <tr>
            <td style="text-align: right"> Nome:</td>
            <td><input type="dsada" name="nome" 
                        placeholder="nome">
            </td>
        </tr>
        <tr>
            <td style="text-align: right"> E-mail:</td>
            <td><input type="email" name="email" 
                        placeholder="Seu e-mail">
            </td>
        </tr>
        <tr>
            <td style="text-align: right"> Salario:</td>
            <td><input type="number" name="salario" 
                        step="0.05" min="0" max="100000">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;"> Telefone:</td>
            <td><input type="tel" name="telefone" 
                        placeholder="telefone">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;"> UF Nascimento:</td>
            <td>
                <select name="uf">
                    <option selected disabled> Selecione...</option>
                    <option> São Paulo</option>
                    <option> Minas Gerais</option>
                    <option> Rondonia</option>
                    <option> Acre</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;"> Hobby:</td>
            <td><input type="radio" name="hobby" value="jogos"> Jogos 
                &nbsp;&nbsp;
                <input type="radio" name="hobby" value="esportes"> esportes &nbsp;&nbsp;
                <input type="radio" name="hobby" value="musica"> musica
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar"> 
            </td>
        </tr>
    </table>
    <p><a href="../index.html" style="color: rgb(16, 215, 230);"> Link Voltar </a></p>
</body>
</html>
