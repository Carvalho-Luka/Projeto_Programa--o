<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com Formulários</title>
</head>
<body>
    <h1 style="text-align: center">Formulário de Inscrição em Evento</h1>
    <table style="width: 70%; margin: 0 auto">
        <tr>
            <td style="text-align: right"> Nome completo:</td>
            <td><input type="dsada" name="nome" 
                        placeholder="nome">
            </td>
        </tr>
        &nbsp;&nbsp;
        <tr>
            <td style="text-align: right"> E-mail:</td>
            <td><input type="email" name="email" 
                        placeholder="Seu e-mail">
            </td>
        </tr>
        &nbsp;&nbsp;
        <tr>
            <td style="text-align: right;"> Sexo:</td>
            <td><input type="radio" name="sexo" value="masculino"> Masculino 
                &nbsp;&nbsp;
                <input type="radio" name="sexo" value="feminino"> Feminino &nbsp;&nbsp;
        </tr>
        &nbsp;&nbsp;
        <tr>
            <td style="text-align: right"> Cargo:</td>
            <td><input type="dsada" name="cargo" 
                        placeholder="cargo">
            </td>
        </tr>
        &nbsp;&nbsp;
        <tr>   
            <td style="text-align: right"> Nascimento</td>
            <td><input type="date" name="dtnasc" 
                        placeholder="nascimento">
            </td>
        </tr>
        &nbsp;&nbsp;
        <tr>   
            <td style="text-align: right;"> Telefone:</td>
            <td><input type="tel" name="telefone" 
                        placeholder="telefone">
            </td>
        </tr>
        &nbsp;&nbsp;
    </table>
        <h1 style="text-align: center">Informações da Instituição</h1>
        <table style="width: 70%; margin: 0 auto">
            <tr>
                <td style="text-align: right"> Empresa:</td>
                <td><input type="dsada" name="nome">
                </td>
            </tr>
            &nbsp;&nbsp;
            <tr>
                <td style="text-align: right"> Endereço Completo:</td>
                <td><input type="dsada" name="nome">
                </td>
            </tr>
            &nbsp;&nbsp;
            <tr>
                <td style="text-align: right"> Cidade:</td>
                <td><input type="dsada" name="nome">
                </td>
            </tr>
            &nbsp;&nbsp;
            <tr>
                <td style="text-align: right;"> Estado:</td>
                <td>
                    <select name="uf">
                        <option selected disabled> Selecione...</option>
                        <option> São Paulo</option>
                        <option> Minas Gerais</option>
                        <option> Rondonia</option>
                        <option> Acre</option>
                    </select>
                </td>
            </tr>
            &nbsp;&nbsp;
            <tr>
                <td style="text-align: right"> Quant. Funcionários:</td>
                <td><input type="dsada" name="funcionários">
                </td>
            </tr>
            &nbsp;&nbsp;
            <tr>
                <td style="text-align: right"> Observações:</td>
                <td><input type="dsada" name="observações">
                </td>
            </tr>
            &nbsp;&nbsp;
        </table>
        <table style="width: 70%; margin: 0 auto"">
            <tr>
                <td  style="text-align: center;">
                    <label for="nsup"> Recibo:</label>
                    <input type="checkbox" id="nsup" name="nsup" >
                    &nbsp;&nbsp;
                    <label for="nsup"> Emitir em nome da Instituição.</label>
                </td>
            </tr>
            &nbsp;&nbsp;
            <tr>
                <td colspan="1" style="text-align: center;">
                    <input type="submit" value="Fazer Inscrição">
                </td>
            </tr>
        </table>

<p><a href="../index.html"> Link Voltar </a></p>

</html>
